<!DOCTYPE html>
<html>
<body>
  <script src="https://anilturaga.github.io/Winter/test.js"> </script>
  <h1>Hi</h1>
<div id="result"></div>
  
<script>
// Check browser support
if (typeof(Storage) !== "undefined") {
  // Store
  var namesArr = [];  
  namesArr.push('Manas');
  namesArr.push('teja');
  namesArr.push('Anil');
  localStorage.setItem('names', JSON.stringify(namesArr));
  // Retrieve
  //document.getElementById("result").innerHTML = localStorage.getItem("lastname");
  document.getElementById("result").innerHTML = JSON.parse(localStorage.getItem("names"));
} else {
  document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

</body>
</html>
